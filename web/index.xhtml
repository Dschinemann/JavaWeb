<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="default" name="css/login.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="#{resource['default/6_1_6/images/logo.png']}" />
    <title>Contlog</title>
</h:head>
<f:view>
    <h:body>
        <div class="container">
            <h:form>
                <div id="containerinputs">
                    <h:graphicImage library="default" name ="images/logocontlog.jpg" alt="Logo Contlog"/>
                    <!--<img src="resources/images/logocontlog.jpg" alt=""/>-->
                    <div class="container-input">
                        <div class="i">
                            <i class="fas fa-user"/>
                        </div>
                        <h:inputText
                                value="${login.nome}"
                                id="user"
                                styleClass="input"
                                a:placeholder="UsuÃ¡rio"
                                autocomplete="true"
                        />
                    </div>
                    <div class="container-input">
                        <div class="i">
                            <i class="fas fa-lock"/>
                        </div>
                        <h:inputSecret
                                value="${login.senha}"
                                id="password"
                                styleClass="input"
                                a:placeholder="Senha"
                                autocomplete="true"
                        />
                    </div>
                    <h:outputLabel value="${login.menssagem}" rendered="${login.mostrar}"/>
                    <h:commandButton action="${login.logarNoWebService()}" value="Login" styleClass="btn"/>
                </div>
            </h:form>
        </div>

    </h:body>
</f:view>
</html>
