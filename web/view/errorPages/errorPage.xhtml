<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="default" name="css/errorPage.css"/>
    </h:head>
    <h:body>
        <div class="container-error">
            <h1>Oops!</h1>
            <span>Description</span>
            <div>
            <span class="error-span">
                <h:outputText value="StatusCode: #{errorHandler.statusCode}"/>
            </span>
                <br/>
                <span class="error-span">
                <h:outputText value="Message: #{errorHandler.message}"/>
            </span>
                <br/>
                <span class="error-span">
                <h:outputText value="ExceptionType: #{errorHandler.exceptionType}"/>
            </span>
                <br/>
                <span class="error-span">
                <h:outputText value="Exception: #{errorHandler.exception}"/>
            </span>
                <br/>
                <span class="error-span">
                <h:outputText value="RequestURI: #{errorHandler.requestURI}"/>
            </span>
            </div>
            <h:form>
                <h:commandButton value="Home" action="webContlog/"/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
